[Rainmeter]
Update=1000
DynamicWindowSize=1
BackgroundMode=2
SolidColor=0,0,0,170


[MeasureGPUTemp]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=0xe0001800
HWiNFOSensorInstance=0x0
HWiNFOEntryId=0x1000000
HWiNFOType=CurrentValue
HWiNFOLogHandler=1
MinValue=0
MaxValue=100


[MeasureCPUTemp]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=0xf0000501
HWiNFOSensorInstance=0x0
HWiNFOEntryId=0x1000003
HWiNFOType=CurrentValue
HWiNFOLogHandler=1
MinValue=0
MaxValue=100


[MeasureSYSTemp]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=0
SpeedFanScale=C

[MeasureFanSpeed]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Fan
SpeedFanNumber=4


[MeterSpeedFan]
Meter=String
MeasureName=MeasureGPUTemp
MeasureName2=MeasureFanSpeed
MeasureName3=MeasureCPUTemp
MeasureName4=MeasureSYSTemp
FontSize=30
FontColor=255,255,255,255



AntiAlias=1
Text=GPU Temp: %1c#CRLF#CPU Temp: %3c#CRLF#MOBO Temp: %4c#CRLF#AIO Fan Speed: %2rpm